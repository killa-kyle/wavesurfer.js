    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>wavesurfer.js | Annotation tool</title>

        <link href="data:image/gif;" rel="icon" type="image/x-icon" />

        <!-- Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="../css/style.css" />
        <link rel="screenshot" itemprop="screenshot" href="http://katspaugh.github.io/wavesurfer.js/example/screenshot.png" />


        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <!-- wavesurfer.js -->
        <script src="../../build/wavesurfer.min.js"></script>

        <!-- plugins -->
        <!-- <script src="../../plugin/wavesurfer.timeline.js"></script> -->
        <script src="../../plugin/wavesurfer.regions.js"></script>
        <script src="../../plugin/wavesurfer.minimap.js"></script>

        <!-- App -->
        <script src="../trivia.js"></script>
        <script src="app.js"></script>
    </head>

    <body itemscope itemtype="http://schema.org/WebApplication">
        <div class="container-fluid">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <!-- <li><a href="/"><i class="glyphicon glyphicon-home"></i></a></li> -->
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>

                <h1 itemprop="name">seven8 - Dance App</h1>
                <p>
                    Double Click on a region to edit it.
                    Shift-click plays a region in a loop.
                </p>
            </div>

            <div id="demo">
                <p id="subtitle" class="text-center text-info">&nbsp;</p>

                

                <div id="waveform" class="effect2">
 
                    <!-- Here be waveform -->
                </div>
                <div id="wave-timeline"></div>
                <div class="row" style="margin: 30px 0">
                    <div class="col-sm-8">


                        <button  id="loop1" type="button" class="btn btn-info">Loop 1</button>
                        <button id="loop2" type="button" class="btn btn-info">Loop 2</button>
                        <button id="loop3" type="button" class="btn btn-info">Loop 3</button>

                    </div>

                    <div class="col-sm-2">
                        <button class="btn btn-primary btn-block" data-action="play">
                            <span id="play">
                                <i class="glyphicon glyphicon-play"></i>
                                Play
                            </span>

                            <span id="pause" style="display: none">
                                <i class="glyphicon glyphicon-pause"></i>
                                Pause
                            </span>
                        </button>
                    </div>

                    <div class="col-sm-2">
<!--                         <button class="btn btn-info btn-block" data-action="export" title="Export annotations to JSON">
                            <i class="glyphicon glyphicon-file"></i>
                            Export
                        </button> -->
                        <button id="clear" class="btn btn-warning btn-block" data-action="clear">CLEAR LOOPS</button>
                        <span id="currentTime"></span>
                        <span id="totalTime"></span>
                    </div>
                </div>
            </div>


            <!-- begin annotations -->
            <form role="form" name="edit" style="opacity: 0; transition: opacity 300ms linear; margin: 30px 0;">
                <div class="row">            
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="start">Start</label>
                            <input class="form-control" id="start" name="start" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-success btn-block">Save</button>
                        <center><i>or</i></center>
                        <button type="button" class="btn btn-danger btn-block" data-action="delete-region">Delete</button>
                    </div>
                </div>

                    
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="end">End</label>
                            <input class="form-control" id="end" name="end" />
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="note">Note</label>
                            <textarea id="note" class="form-control" rows="3" name="note"></textarea>
                        </div>
                    </div>
                </div>

            </form>
            <!-- / annotations -->

            <div class="footer row">
                <div class="col-sm-12">
                    <a rel="license" href="http://creativecommons.org/licenses/by/3.0/deed.en_US"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by/3.0/80x15.png" /></a>
                </div>

                <div class="col-sm-8">
                    <span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/Text" property="dct:title" rel="dct:type">wavesurfer.js</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="https://github.com/katspaugh/wavesurfer.js" property="cc:attributionName" rel="cc:attributionURL">katspaugh</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/3.0/deed.en_US">Creative Commons Attribution 3.0 Unported License</a>.
                </div>

                <div class="col-sm-4">
                    <p>
                        The sound file is from <a href="https://librivox.org/librivox-multilingual-short-works-collection-001-by-various/">librivox.org</a>.
                    </p>
                </div>
            </div>
        </div>

</html>
